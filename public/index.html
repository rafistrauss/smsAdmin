		<style>
			@font-face {
				font-family: Proxima Nova;
				src: url('includes/Proxima Nova/ProximaNova-Reg.otf');
			}

			html {
				font-family: 'Proxima Nova', 'Trebuchet MS', sans-serif;
				color: #222222;
			}

			header {
				color: white;
				text-align: center;
				padding: 2%;
				font-size: 150%;
				background: #4e2b63;
				background-image: linear-gradient(rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.5) 70%, rgba(0, 0, 0, 0.85) 100%);
			}

			table {
				/*border: 1px solid black;*/
				max-width: 100%;
				/*min-width: 50%;*/
				border-collapse: collapse;
				margin-left: auto;
				margin-right: auto;
			}

			td {
				/*text-align:center;*/
				line-height: 200%;
				padding: 5%;
				/*border-right: solid 1px black;*/
			}

			th {

				padding: 2% 1%;
				border: 1px solid black;
				background-color: #4e2b63;
				color: white;
			}

			.write {
				display: none;
				width: 100%;
			}

			.write input {
				width: 50;
			}

			.hidden {
				display: none;
			}

			.save {

			}

			.save span {
				padding-left: 15%;
			}

			.octicon-check, .octicon-remove-close {
				color: #dddddd;
			}

			.octicon-check:hover {
				color: #9EBF6D;
			}
			.octicon-remove-close:hover {
				color: #B11623;
			}
			.octicon-plus, .octicon-trashcan {
				color: #dddddd;
			}
			.octicon-plus:hover, .octicon-trashcan:hover {
				color: #333333;
			}

			.fade {
				-o-transition: .5s;
				-webkit-transition: .5s;
				-moz-transition: .5s;
				transition: .5s;
			}

			.right {
				float: right;
			}

			.med-icon {
				font: normal normal 28px octicons;
			}

			.button {
				cursor: pointer;
			}

			.autoMargin {
				margin-left: auto;
				margin-right: auto;
				text-align: center;
			}

			pre {
				outline: 1px solid #ccc;
				padding: 5px;
				margin: 5px;
			}

			.modules {
				float: left;
				margin: 1%;
				display: inline;
				background-color: #f9f9f9;
				border-bottom: solid 2px #EEE;
				border-right: solid 1px #EEE;
				cursor: move;
			}

			.modules:active {
				background-color: #f1f1f1;
				opacity: .8;
				/*box-shadow: 3px 3px rgba(0,0,0,.4);*/

			}

			#moduleHolder {
				/*border: 1px solid black;*/
			}

			.hide {
				display: none;
			}

			.ng-hide {
				opacity: 0;
			}

			.size {
				font-size: 14px;
				font-weight: normal;
			}

			.sectionHeader {
				background: black;
				text-align: center;
			}

			.center {
				text-align: center;
			}

		</style>

	</head>
	<body>

		<header>
			SMS Admin
		</header>

		<script>
			
			var config = {"tips":{"10672":{"__comments":"Campaign 1","optins":[10523,10869,10521],"left":0,"top":0},"21837":{"__comments":"Campaign 2","optins":[12345,23453,12347,93746],"left":0,"top":0},"32451":{"__comments":"Campaign with long name","optins":[62173,83462],"left":0,"top":0},"63231":{"__comments":"Campaign 4","optins":[21435,126314],"left":0,"top":0},"Campaign 5":{"__comments":"New title","optins":[234123,82495,17263,12376],"left":0,"top":0},"Campaign 6":{"__comments":"New title","optins":[123456,821364,236521],"left":0,"top":0}}};
		

			var campaignTips = config.tips;
		
		</script>

		<main>

			<div ng-controller="MainCtrl" id="moduleHolder">

				<div class="center">
					<button class="btn" ng-click="setPositions()">
						Reposition
					</button>
					<button ng-click="save(config)" class="btn">
						Save
					</button>
				</div>

				<table ng-repeat="(key, tip) in campaignTips" class="modules" draggable ng-style="{left: tip.left, top: tip.top}" xpos="tip.left" ypos="tip.top" >

					<tr >
						<th><span class="button" edit-name="tip.__comments" key="key"></span><span key="key" remove-module="removeModule">hi</span></th>
					</tr>
					<tr >
						<td>
						<div ng-repeat="key in tip.optins track by $index" ng-init="code = tip.optins[key]">

							<input class="write" ng-model="key" />
							<span class="button" edit-code="key" index="{{$index}}"></span>
						</div><span class="mega-octicon octicon-plus med-icon button addButton fade" add-new-code="tip"></span></td>
					</tr>
				</table>

				<div style="clear: both; text-align: center; padding-top: 5%;">
					<button add-new-module=""></button>
				</div>

			</div>

		</main>

	</body>
</html>
